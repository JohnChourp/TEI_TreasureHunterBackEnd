<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script th:replace="fragments/header :: sameElement"></script>
    <script th:replace="fragments/header :: sameElement1"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="list-group" th:each="user : ${users}">
    <a  class="list-group-item list-group-item-action">
        <p th:text="${user}"></p>
    </a>
</div>
<div class="list-group" th:each="puzzle : ${puzzles}">
    <a  class="list-group-item list-group-item-action">
        <p th:text="${puzzle}"></p>
    </a>
</div>
<div class="list-group" th:each="marker : ${markers}">
    <a  class="list-group-item list-group-item-action">
        <p th:text="${marker}"></p>
    </a>
</div>
</body>
</html>
